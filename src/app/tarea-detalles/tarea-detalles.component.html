<ion-header>
  <ion-toolbar>
    <ion-title class="title">{{tarea?.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card-content class="container">
    <div class="date">
     <strong style="color: #61385b">Fecha:  </strong><span>{{tarea?.dia}}/{{tarea?.mes}}/{{tarea?.anio}}</span>
    </div>
    <p><strong style="color: #61385b">Descripcion: </strong>{{tarea?.descripcion}}</p>
  </ion-card-content>
</ion-content>
